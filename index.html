<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live Code Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c3d3bf72de.js" crossorigin="anonymous"></script>
</head>

<body>
 <!-- <h1 class="">Live code editor by Anurag<span></span> </h1> -->

    <div class="container">

      <div class="left">

        <label> <i class="fa-brands fa-html5 " style="color: #f9ec39;"></i>Html</label>
        <textarea id="html-code" onkeyup="run()"></textarea>


        <label> <i class="fa-brands fa-css3-alt" style="color: #eca15b;"></i>Css</label>
        <textarea id="css-code" onkeyup="run()"></textarea>


        <label> <i class="fa-brands fa-square-js" style="color: #2d69d2;"></i>Javascript</label>
        <textarea id="js-code" onkeyup="run()"></textarea>

      </div>

      <div class="right">

        <label><i class="fa-solid fa-play"></i>Output</label>
        <iframe id="output"></iframe>

      </div>
    </div>
    <script>
      function run() {
        let htmlcode = document.getElementById("html-code").value;
        let csscode = document.getElementById("css-code").value;
        let jscode = document.getElementById("js-code").value;
        let outputcode = document.getElementById("output").value;

        output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";

        output.contentWindow.eval(jscode);
      }

    </script>









</body>

</html>
